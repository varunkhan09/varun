<style>
    img.ui-datepicker-trigger {
        margin-top: -30px;
        margin-left: 350px;
        height: 38px;
        width: 45px;
    }
    
</style>



<div class="panel panel-default">
  <div class="panel-heading">Vehicle Odometer Entry Form</div>
  <div class="panel-body" style="margin-left:0%;background:#fff">
    
    <form name="vodometer_entry" ng-submit="submit()">
        <div class="form-group">
            <label class="control-label">Vehicle</label>
            <input class="form-control" style="width:350px;" placeholder="Select Vehicle" type="text" 
                   ng-model="vehicleodometer.vehicle" typeahead-on-select="setVehicle($item)" 
                   typeahead="item.model_brand as (item.model_brand+' / '+item.model_name+' / '+item.licence_plate) for item in vehicles | filter:$viewValue | limitTo:10">
            
            <input required type="text" ng-hide="true" ng-model="vehicleodometer.vid">
        </div>

        <div class="form-group">
            <label class="control-label">Date</label>
            <input required  class="form-control" style="width:350px;" type="text" placeholder="Select Date" ng-model="vehicleodometer.date" date-picker />      
        </div>
        
         <div class="form-group">
            <label class="control-label1">Opening Odometer</label>
            <input decimal-point required class="form-control" style="width:350px;" type="text" ng-model="vehicleodometer.op_odometer" placeholder="0.00" >
        </div>
        
         <div class="form-group">
            <label class="control-label1">Closing Odometer</label>
            <input decimal-point required class="form-control" style="width:350px;" placeholder="0.00" type="text" ng-model="vehicleodometer.cls_odometer">
        </div>

       
        
        <div class="form-group">
            <label class="control-label">Unit</label>
            <input required class="form-control" style="width:350px;" type="text" readonly ng-model="vehicleodometer.unit">      
        </div>
        <button ng-disabled="vodometer_entry.$invalid" class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok-circle"></span> Submit </button>
    </form>
  </div>
</div>
