<style>
    img.ui-datepicker-trigger {
        height: 35px;
        width: 30px;
        margin-top: -60px;
        margin-left: 220px;
    }

</style>

<div ng-controller="AdditionalCtrl">

    <div class="panel panel-default">
      <div class="panel-heading">Vehicle's Additional Log Entry</div>
      <div class="panel-body" style="margin-left:0%;background:#fff">
       
     <form name="additionalLogEntry" class="form-horizontal" role="form" ng-submit="submit()">

         <div class="form-group">
            <label style="width: 160px;" for="x1" class="col-sm-4 control-label">Order Id</label>
                <div  id="x1" class="col-sm-8">
            <input required class="form-control txt-width" type="text" ng-model="additionalLog.order_id" numbers-only placeholder="Enter Order Id">
            </div>
                      
        </div>
        
        <div class="form-group">
            <label style="width: 160px;"for="x2" class="col-sm-4 control-label">Vehicle</label>
            <div id="x2" class="col-sm-8">
            <input required class="form-control txt-width" type="text" ng-model="additionalLog.vehicle" typeahead-on-select="setVehicle($item)" typeahead="item.model_brand as (item.model_brand+' / '+item.model_name+' / '+item.licence_plate) for item in vehicles | filter:$viewValue | limitTo:10" placeholder="Select Vehicle">
            </div>
                      
        </div>
        
        
        <div ng-show="additionalLog.vehicle_id" class="form-group">
            <label style="width: 160px;" for="x3" class="col-sm-4 control-label">Driver</label>
            <div id="x3" class="col-sm-8">
            <input required class="form-control txt-width" type="text" ng-model="additionalLog.driver" typeahead-on-select="setDriver($item)" typeahead="item.name for item in drivers | filter:$viewValue | limitTo:10" placeholder="Select Drivers">   
            </div>        
        </div>
        
        
        <div class="form-group">
            <label style="width: 160px;" for="x4" class="col-sm-4 control-label">Delivery Type</label>
            <div id="x4" class="col-sm-8">
            <select required class="form-control form-control1" 
                    ng-model="additionalLog.delivery_type_id" 
                    ng-options="deliverytype.id as deliverytype.type for deliverytype in deliveryTypes"  
                ng-change="deliveryTypeChanged(additionalLog.delivery_type_id)">
                        <option value="" disabled selected>-- Delivery Type --</option>
            </select>
            </div>
        </div>
        
         <div ng-show="additionalLog.delivery_type_id" class="form-group">

            <label style="width: 160px;" for="x5" class="col-sm-4 control-label">Delivery Location</label>
            <div id="x5" class="col-sm-8">
            <select required class="form-control form-control1" 
                    ng-model="additionalLog.location_id" 
                    ng-options="area.id as area.location for area in areas"
                ng-change="locationChanged(additionalLog.location_id)">
                        <option value="" disabled selected>-- Delivery Location --</option>
            </select>
            </div>
        </div>
        
        
        <div class="form-group">
            <label style="width: 160px;" for="x6" class="col-sm-4 control-label">Delivery Rate</label>
            <div id="x6"  class="col-sm-8">
            <input type="text" class="form-control txt-width" readonly ng-model="additionalLog.delivery_rate" placeholder="0.00">
            </div>
        </div>
        
        <div class="form-group">
            <label style="width: 160px;" for="x7" class="col-sm-4 control-label">Date</label>
            <div id="x7" class="col-sm-8">
            <input style="width:220px;" class="form-control" type="text" ng-model="additionalLog.date" date-picker />
            </div>
        </div>
        
        <div class="form-group">
            <label  style="width: 160px;" for="x8" class="col-sm-4 control-label">Notes</label>
            <div id="x8" class="col-sm-8">
            <textarea style="width: 50%;" class="form-control" 
                      placeholder="Write here any other information..." 
                      ng-model="additionalLog.notes" name="notes" rows="3"></textarea>
                      </div>
        </div>  
       
        
        <div class="form-group">
        <div style="margin-left:160px;" class="col-sm-4" >
            <button class="btn btn-primary" type="submit" ng-disabled="additionalLogEntry.$invalid"> <span class="glyphicon glyphicon-plus-sign"></span> Save</button>
            <button class="btn btn-default" type="button" ng-click="cancel()"> <span class="glyphicon glyphicon-remove-circle"></span> Cancel</button> 
        </div>
        </div>
    </form>


      </div>
    </div>

</div>
